<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>pagina_06.html</title>
		<meta charset="UTF-8" />
	</head>
	
	<body>
		<h1>Exemplos de Formulário</h1>
		<form>
			<fieldset>

				<legend>Entrada de texto</legend>
				<p>
				<label>Caixa de texto</label>
				<input type="text" id="myText" value="text here" />
				</p>
				
				<p>
				<label>Senha</label>
				<input type="password" id="myPwd" value="secret" />
				</p>
				
				<p>
				<label>Área de Texto</label>
				<textarea id="myTextArea" rows="3" cols="80">Seu texto aqui</textarea>
				</p>
			
			</fieldset>
			
			<fieldset>

				<legend>Selecionando elementos</legend>
				<p>
				<label>Lista de Seleção</label>
				<select id="myList">
					<option value="1">um</option>
					<option value="2">dois</option>
					<option value="3">três</option>
					<option value="4">quatro</option>
				</select>
				</p>
				
				<p>
				<label>Caixa de Marcação (Check box)</label>
				<input type="checkbox" id="chkOvos" value="ovosVerdes" />
				<label for="chkOvos">Ovos Verdes</label>
				<input type="checkbox" id="chkPresunto" value="Presunto" />
				<label for="chkPresunto">Presunto</label>
				</p>
				
				<p>
				<label>Botões Radio</label>
				<input type="radio" name="radSize" id="sizeSmall" value="pequeno" checked="checked" />
				<label for="sizeSmall">pequeno</label>
				<input type="radio" name="radSize" id="sizeMed" value="medio" />
				<label for="sizeMed">médio</label>
				<input type="radio" name="radSize" id="sizeLarge" value="grande" />
				<label for="sizeLarge">grande</label>
				</p>

			</fieldset>

			<fieldset>
                <legend>Dados Pessoais</legend>
                <p>
                    <label>Nome:</label>
                    <input type="text" id="name" value="Seu nome aqui"><br>
                    <label>Idade:</label>
                    <select id="ages">
                        <option value="age1">&lt; 18</option>
                        <option value="age2">&gt; 18</option>
                    </select><br>
                    <label>Sexo:</label>
                    <input type="radio" name="sex" id="fem" value="feminino">
                    <label for="fem">Feminino</label>
                    <input type="radio" name="sex" id="masc" value="masculino">
                    <label for="masc">Masculino</label><br>
                    <label>Interesses</label>
                    <input type="checkbox" id="game" value="jogo">
                    <label for="game">Jogos</label>
                    <input type="checkbox" id="music" value="musica">
                    <label for="music">Música</label>
                    <input type="checkbox" id="soccer" value="futebol">
                    <label for="soccer">Futebol</label>
                    <input type="checkbox" id="reading" value="leitura">
                    <label for="reading">Leitura</label>
                    <input type="checkbox" id="other" value="outro">
                    <label for="other">Outras coisas</label>
                </p>
            </fieldset>

			<fieldset>

				<legend>Botões</legend>
				<p>
				<button type="button">Botão padrão</button>
				<input type="button" value="Botão de entrada" />
				<input type="reset" />
				<input type="submit" />
				</p>
			
			</fieldset>

		</form>
	
	</body>
</html>
<!--
1. Qual a finalidade de um formulário em HTML?
Basicamente é para o usuário poder preenchê-lo com algum tipo de informação. Ou seja, ter essa interação e poder
recolher informações.

2. Qual a função do fieldset? Qual a aparência dele na página e como alterar seu título?
Agrupar um conjunto de elementos dentro dele, ajudando na organização. Sua aparência é uma linha
que forma um quadrado/retângulo e o texto pode ser mudado na tag legend.

3. Qual a diferença da caixa de texto para a área de texto?
O tamanho disponibilizado, sendo a caixa de texto menor e mais limitada, enquanto a área de texto pode ser 
definida da maneira que desejar, conseguindo ser bem grande.

4. Como os valores de seleção podem ser exibidos (organizados) para o usuário?
Depende do valor que estará sendo colocado, podendo ser por ordem alfabética, valor crescente ou decrescente, 
linha cronológica, entre outros. 

5. Quais os tipos de botões que podem ser utilizados e quais as finalidades de cada um?
Existem alguns tipos de botão, como próprio botão que não tem ação específica, o de resetar que ao clicar nele
vai apagar tudo que foi feito e o de enviar que vai mandar as informações dadas para um servidor. 

6. Qual a diferença das caixas de marcação para os botões radio?
O checkbox pode selecionar várias opções, o radio é possível escolher apenas uma.

   d) Interesses: Jogos, Música, Futebol, Leitura, outros;

   8. Verifique suas páginas no site: http://validator.w3.org/
