05. Como definir um 'título' no HTML? e um 'parágrafo'?
Um título é feito com a tag <h> termiando com </h> e ela pode ter seu tamanho variado de 1 (maior) a 6 (menor). O parágrafo é feito com a tag <p> terminando

06. Qual a diferença entre a quebra de linha no código fonte e a quebra de linha apresentada no navegador? Por quê?
A quebra de linha no código fonte pode servir apenas para sua organização e visualização, ele não será mostrado no navegador, para isso é necessário a
utilização da tag <br>, assim o navegador saberá que precisa ser feito uma quebra de linha.

07. Como adicionar espaços em branco e novas linhas na exibição de um HTML?
Para acrescentar espaços em branco tem que usar "&nbsp;" quantas vezes desejar. Para novas linhas, você pode usar a tag <br> quantas vezes quiser também.

08. Como inciar e terminar uma tag em um HTML?
Toda tag vai começar com "<nome da tag>" e vai terminar com "</nome da tag>".
